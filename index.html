<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="javascript:void(0);" onclick="showSection('users')">Users</a></li>
            <li><a href="javascript:void(0);" onclick="showSection('products')">Products</a></li>
            <li><a href="javascript:void(0);" onclick="showSection('orders')">Orders</a></li>
            <li><a href="javascript:void(0);" onclick="showSection('cars')">Cars</a></li>
        </ul>
    </div>

    <div id="main-content">
        <h1>Database API Example</h1>

        <div id="users" class="section">
            <h2>Users</h2>
            <button onclick="fetchUsers()">Fetch Users</button>
            <div id="users-data" class="data"></div>
        </div>

        <div id="products" class="section">
            <h2>Products</h2>
            <button onclick="fetchProducts()">Fetch Products</button>
            <div id="products-data" class="data"></div>
        </div>

        <div id="orders" class="section">
            <h2>Orders</h2>
            <button onclick="fetchOrders()">Fetch Orders</button>
            <div id="orders-data" class="data"></div>
        </div>

        <div id="cars" class="section">
            <h2>Cars</h2>
            <button onclick="fetchCars()">Fetch Cars</button>
            <div id="cars-data" class="data"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="header">
        <div id="menu-btn" class="fas fa-bars"></div>
        <a href="/" class="logo"> <span>Cars</span>Zone </a>
        <nav class="navbar">
            <a href="/#home">home</a>
            <a href="/#services">services</a>
            <a href="/#newsletter">Search Car</a>
            <a href="/#contact">contact</a>
            <a href="/cars">Cars</a>
            <a href="/employees">Employees</a>
        </nav>
    </header>

    <div class="auth-container">
        <h2>Customer Registration</h2>

        <div class="messages">
            <div class="error">Username already exists. Please choose another.</div>
        </div>

        <form method="POST" action="/register">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="f_name">First Name:</label>
                <input type="text" id="f_name" name="f_name" required>
            </div>
            <div class="form-group">
                <label for="l_name">Last Name:</label>
                <input type="text" id="l_name" name="l_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone_num">Phone Number:</label>
                <input type="tel" id="phone_num" name="phone_num" pattern="\d*", inputmode="numeric", title="Please enter numbers only" required>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <button type="submit" class="auth-button">Register</button>
        </form>
        <div class="auth-link">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <script>
        if (window.location.search.includes('error=username_exists')) {
            document.querySelector('.error').classList.add('show');
        }
    </script>
</body>
</html>
